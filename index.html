<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="image"></div>
      <div class="text">
        <div class="header">
          <h1 class="title">Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="plan-order">
          <div class="icon"><img src="./images/icon-music.svg" alt="music note"></div>
          <div class="plan">
            <h3 class="plan-name">Annual Plan</h3>
            <p class="plan-price">$59.99/year</p>
          </div>
          <div class="change">Change</div>
        </div>
        <div class="buttons">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
